name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -e .[dev]

      - name: Run linter (ruff)
        run: ruff check .

      - name: Run tests (pytest)
        run: pytest -v
        env:
          AUTH_MODE: mock

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter (eslint)
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_AWS_REGION: us-east-2
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: mock-pool-id
          NEXT_PUBLIC_COGNITO_CLIENT_ID: mock-client-id
          NEXT_PUBLIC_COGNITO_DOMAIN: mock.auth.us-east-2.amazoncognito.com

  infra-validation:
    name: Infra Validation
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'infra/') || github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check infra-index.md exists
        run: |
          if [ -f "docs/infra/infra-index.md" ]; then
            echo "infra-index.md exists"
          else
            echo "Warning: docs/infra/infra-index.md not found"
          fi

      - name: Validate infra structure
        run: |
          echo "Checking infra directory structure..."
          if [ -d "infra/features" ]; then
            echo "Feature infra directories:"
            ls -la infra/features/ || true
          fi
          if [ -d "infra/shared" ]; then
            echo "Shared infra directory exists"
          fi
